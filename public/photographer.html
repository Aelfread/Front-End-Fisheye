<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="dropdown">
        <label for="dropdown">Trier par</label>
        <select id="dropdown">
          <option>popularité</option>
          <option>date</option>
          <option>titre</option>
        </select>
      </div>
      <div class="photograph_section"></div>
      <div class="photograph_likes">
        <h2 class="likes">297 081<i class="fa-solid fa-heart"></i></h2>

        <p class="price">300€/jour</p>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <div class="modal_header_title">
            <h2 class="photograph_contact">Contactez-moi</h2>
          </div>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            id="modalClosebtn"
          />
        </header>
        <form name="contact" method="get" action="photographer.html">
          <div class="formContact">
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" />

            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" />

            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="10"
              cols="91"
            ></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
