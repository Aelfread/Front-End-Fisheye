<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/carrousel.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Fisheye logo"/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <!--div class="dropdown">
        <label for="dropdown" class="dropdown_label">Trier par</label>
        <select id="dropdown" style="display: none">
          <option value="popularité">popularité</option>
          <option value="date">date</option>
          <option value="titre">titre</option>
        </select>
      </!--div-->
      <!-- Custom dropdown container -->
      <div class="parent-container">
        <div class="select-container">
          <span class="select-text">Trier par</span>
          <div class="custom-select">
            <div class="select-selected">
              (Trier)<span class="select-arrow"></span>
            </div>

            <div class="select-items select-hide">
              <div class="select-item" value="Popularité">Popularité</div>
              <span class="border-span"></span>
              <div class="select-item" value="Date">Date</div>
              <span class="border-span"></span>
              <div class="select-item" value="Titre">Titre</div>
              <!-- More custom options -->
            </div>
          </div>
        </div>
      </div>
      <div class="photograph_section"></div>
      <div class="photograph_likes">
        <h2 class="likes">0</h2>
        <em class="fa-solid fa-heart fa-xl photograph_heart"></em>
        <p class="price">300€/jour</p>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <div class="modal_header_title">
            <h2 class="photograph_contact">Contactez-moi</h2>
          </div>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            id="modalClosebtn"
            alt ="Bouton de fermerture du formulaire de contact"
          />
        </header>
        <form name="contact" method="get" action="photographer.html">
          <div class="formContact">
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" />

            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" />

            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="10"
              cols="91"
            ></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="carrousel_modal">
      <div class="carrousel_modal_container">
        <button id="left-btn"><em class="arrow"></em></button>
        <article>
          <img id="carousel" src="" alt="" />
          <video id="video" src=""></video>
          
          <em
            class="fa-solid fa-xmark carrousel_modal_close"
            
            id="modalClosebtnn"
          ></em>
          <div class="card-content-modal">
            <div class="card-txt-modal">
              
            </div>
        </div>
          
        </article>

        <button id="right-btn"><em class="arrow"></em></button>

      </div>
    </div>

    <script type ="module" src="/scripts/pages/photographer.js"></script>
    <script   src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/carrousel.js"></script>
  </body>
</html>
