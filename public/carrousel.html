<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/carrousel.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Vanilla JS Carousel</title>
  </head>

  <body>
    <main>
      <div class="container">
        <button id="left-btn"><em class="arrow"></em></button>
        <article>
          <img id="carousel" src="" alt="" />
          <video id="video" src=""></video>
          <div class="card-content-modal">
            <div class="card-txt-modal">
              <h3 id="title"></h3>
            </div>
          </div>
          <em
            class="fa-solid fa-xmark fa-2xl"
            onclick="closeModal()"
            id="modalClosebtn"
          ></em>
        </article>

        <button id="right-btn"><em class="arrow"></em></button>
      </div>
    </main>

    <script src="/scripts/pages/carrousel.js"></script>
  </body>
</html>
